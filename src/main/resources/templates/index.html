<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Автомобильные инциденты</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid px-0 py-2" style="max-width:1500px">
    <table class="table">
        <thead>
        <tr>
            <th class="col-1 p-2" scope="row">#</th>
            <th class="col-1 p-2" scope="row">Название нарушения</th>
            <th class="col-1 p-2" scope="row">Описание нарушения</th>
            <th class="col-1 p-2" scope="row">Адрес нарушения</th>
            <th class="col-1 p-2" scope="row">Тип нарушения</th>
            <th class="col-1 p-2" scope="row">Статья нарушения</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accident : ${accidents}">
            <td class="p-2" th:text="${accident.id}"></td>
            <td><a th:text="${accident.name}"
                   th:href="@{/{accidentId}(accidentId=${accident.id})}"></a></td>
            <td class="p-2" th:text="${accident.text}"></td>
            <td class="p-2" th:text="${accident.address}"></td>
            <td class="p-2" th:text="${accident.type.name}"></td>
            <td>
                <li th:each="rule: ${accident.rules}">
                    <span th:text="${rule.name}"></span>
                </li>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

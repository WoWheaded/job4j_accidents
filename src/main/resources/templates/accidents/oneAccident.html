<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Инцедент</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/updateAccident}" method="post" th:object="${accident}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="col-4">
                <h4>Название</h4>
                <text th:text="${accident.name}"></text>
                <div class="mb-3">
                    <label for="text" class="form-label"><b>Описание</b></label>
                    <text class="form-control" id="text" name="text" th:text="${accident.text}"
                          rows="25"></text>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label"><b>Адресс</b></label>
                    <text class="form-control" id="address" name="address" th:text="${accident.address}"
                          rows="25"></text>
                </div>
            </div>
            <div class="col-4">
                <h4>Тип</h4>
                <text th:text="${accident.type.name}"></text>
            </div>
            <div class="row my-4">
                <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/deleteAccident/{id}(id=${accident.id})}">Удалить
                    задачу</a></div>
                <div class="col-3"><a class="btn btn-light w-100" th:href="@{/updateAccident/{id}(id=${accident.id})}">Редактировать</a>
                </div>
                <div class="col-3"><a class="btn btn-secondary w-100" th:href="@{/}">Отмена</a></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
